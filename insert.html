                            $("#wait")[0].textContent = "OK";
                        },
                        error : function(XMLHttpRequest, textStatus, errorThrown) {
                        	$("#wait")[0].textContent = "ERR";
                            alert("ERR:" + XMLHttpRequest.responseText);
                        }
                    });
                });
                $('#tbl').dataTable({
                    "bJQueryUI" : true
                });
            });
            function gettext() {
                enable = "1";
                iditem = $("#itemid")[0].value;
                idplayer = $("#playid")[0].value;
                num_now = $("#now_num")[0].value;
                num_want = $("#want_num")[0].value;
                c = $("#c")[0].value;
                hath = $("#hath")[0].value;
                src = $("#src")[0].value;

                var str = "INSERT INTO `wtb`.`wtb` (`enable`,`iditem`, `idplayer`, `num_now`,`num_want`, `c`, `hath`,`src`) VALUES ('" + enable + "', '" + iditem + "', '" + idplayer + "', '" + num_now + "','" + num_want + "', '" + c + "','" + hath + "','" + src + "');"
                $("#output")[0].textContent = str;
                return str;
            }
